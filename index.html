<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1A73E8;
            --secondary-color: #f9fbfd;
            --accent-color: #4CAF50;
            --text-color: #333;
            --border-radius: 10px;
            --button-hover: #0056b3;
            --heading-font-size: 2.2rem;
            --subheading-font-size: 1.5rem;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f4f6f9, #e9f0f8);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: var(--heading-font-size);
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 16px var(--shadow-color);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .message {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

       footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    background: #fff;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    font-size: 14px;
    font-weight: bold; /* Apply bold to all text inside the footer */
}

footer span {
    color: var(--primary-color);
}


        /* Date and Time Styles */
        .date-time {
            position: fixed;
            top: 5px;
            right: 10px;
            font-size: 0.7rem;
            color: black;
            font-family: 'Lucida Handwriting', cursive, sans-serif;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ready to check your attendance and grades? üßê</h1>

        <div>
            <input type="text" id="mobileNumber" placeholder="Enter parent's mobile number" maxlength="10"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <p id="error-message" class="message">Please enter a valid 10-digit mobile number.</p>
        </div>

        <div>
            <button onclick="redirect('attendance')">View Attendance</button>
        </div>

        <!-- Contact Me Button -->
        <div>
            <button onclick="window.open('https://www.instagram.com/vardn.19', '_blank')">Have any queries? DM Me</button>
        </div>
    </div>
    
    <div id="date-time" class="date-time"></div>

    <footer>
        Designed by <a href="https://www.instagram.com/vardn.19" target="_blank" style="color: #007bff; text-decoration: none;">Vardan</a>
    </footer>

    <script>
        function updateDateTime() {
            const dateTimeElement = document.getElementById('date-time');
            const currentDate = new Date();

            // Format the date and time
            const hours = String(currentDate.getHours()).padStart(2, '0');
            const minutes = String(currentDate.getMinutes()).padStart(2, '0');
            const seconds = String(currentDate.getSeconds()).padStart(2, '0');
            const day = currentDate.toLocaleDateString('en-US', { weekday: 'short', day: '2-digit', month: 'short', year: 'numeric' });

            // Set the formatted time and date
            dateTimeElement.textContent = `${day} ${hours}:${minutes}:${seconds}`;

            // Update every second
            setTimeout(updateDateTime, 1000);
        }

        // Call the updateDateTime function on page load
        updateDateTime();

        function redirect(page) {
            const mobileNumber = document.getElementById('mobileNumber').value;
            const errorMessage = document.getElementById('error-message');

            if (mobileNumber.length !== 10) {
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            localStorage.setItem('mobileNumber', mobileNumber);
            window.location.href = `${page}.html`;
        }
    </script>
</body>

</html>
