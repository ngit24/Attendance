<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGIT CIE Marks Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
/* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #2f3542 0%, #1e272e 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
    position: relative;
  }
  
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(34, 166, 241, 0.15) 0%, transparent 70%);
    animation: glowShift 12s ease-in-out infinite;
  }
  
  @keyframes glowShift {
    0%, 100% { transform: translate(5%, 5%) scale(1); }
    50% { transform: translate(0%, 0%) scale(1.05); }
  }
  
  /* Container */
  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 20px;
    position: relative;
    z-index: 1;
  }
  
  /* Card */
  .card {
    background: #1e272e;
    border-radius: 16px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
    padding: 40px;
    width: 100%;
    max-width: 480px;
    text-align: center;
    transition: opacity 0.5s ease, transform 0.5s ease;
    position: absolute;
    border: 1px solid rgba(34, 166, 241, 0.2);
  }
  
  .card.hidden {
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
  }
  
  .card:not(.hidden) {
    opacity: 1;
    transform: translateY(0);
    position: relative;
  }
  
  #resultsUI {
    max-width: 900px;
  }
  
  /* Terminal Home UI */
  .terminal {
    background: #252f38;
    font-family: 'IBM Plex Mono', monospace;
    color: #d1d8e0;
  }
  
  .terminal-header {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
  }
  
  .terminal-prompt {
    color: #22a6f1;
    font-weight: 500;
    font-size: 1.25rem;
  }
  
  .card h1 {
    font-size: 1.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #22a6f1, #34e89e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  /* Subtitle */
  .subtitle {
    font-size: 1rem;
    color: #a4b0be;
    margin-bottom: 1.75rem;
    font-weight: 400;
  }
  
  /* Form */
  form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }
  
  .input-field {
    padding: 14px;
    border: 1px solid rgba(34, 166, 241, 0.3);
    border-radius: 8px;
    font-size: 1rem;
    background: #2f3942;
    color: #d1d8e0;
    font-family: 'IBM Plex Mono', monospace;
    transition: all 0.3s ease;
  }
  
  .input-field:focus {
    border-color: #22a6f1;
    box-shadow: 0 0 0 3px rgba(34, 166, 241, 0.2);
    background: #37424b;
    outline: none;
  }
  
  /* Error Message */
  .error-message {
    font-size: 0.85rem;
    color: #ff6b6b;
    margin-top: -0.75rem;
    margin-bottom: 0.75rem;
    font-weight: 500;
    display: none;
    font-family: 'IBM Plex Mono', monospace;
  }
  
  .error-message.active {
    display: block;
  }
  
  /* Submit Button */
  .submit-btn {
    background: linear-gradient(135deg, #22a6f1, #34e89e);
    color: #fff;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
    font-family: 'IBM Plex Mono', monospace;
  }
  
  .submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(34, 166, 241, 0.3);
  }
  
  /* Loading Spinner */
  .loading-spinner {
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid #fff;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .hidden {
    display: none;
  }
  
  /* Results UI */
  .name-greeting {
    font-size: 1.25rem;
    color: #d1d8e0;
    margin-bottom: 1.5rem;
    font-weight: 500;
  }
  
  .name-greeting span {
    font-weight: 600;
    color: #f4c464;
  }
  
  /* Marks Table */
  .marks-table {
    margin-bottom: 2rem;
  }
  
  .marks-table h2 {
    font-size: 1.5rem;
    font-weight: 600;
    color: #22a6f1;
    margin-bottom: 1rem;
  }
  
  .marks-table table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
    border-radius: 8px;
    overflow: hidden;
    background: #252f38;
  }
  
  .marks-table th,
  .marks-table td {
    padding: 12px;
    border: 1px solid rgba(34, 166, 241, 0.2);
    text-align: left;
    font-size: 0.95rem;
    color: #d1d8e0;
  }
  
  .marks-table thead {
    background: linear-gradient(135deg, #22a6f1, #34e89e);
    color: #fff;
  }
  
  .marks-table tbody tr:nth-child(even) {
    background: #2f3942;
  }
  
  .marks-table tbody tr:hover {
    background: rgba(34, 166, 241, 0.1);
  }
  
  /* Back Button */
  .back-btn {
    display: inline-block;
    background: linear-gradient(135deg, #747d8c, #2f3542);
    color: #fff;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(116, 125, 140, 0.3);
  }
  
  /* Footer */
  .footer {
    font-size: 0.9rem;
    color: #a4b0be;
    margin-top: 2rem;
    font-weight: 500;
    font-family: 'IBM Plex Mono', monospace;
  }
  
  /* Responsive Design */
  @media (max-width: 640px) {
    .container {
      padding: 15px;
    }
  
    .card {
      padding: 24px;
      max-width: 100%;
      border-radius: 12px;
    }
  
    .terminal-header {
      flex-direction: column;
      gap: 0.25rem;
      margin-bottom: 1.25rem;
    }
  
    .terminal-prompt {
      font-size: 1rem;
    }
  
    .card h1 {
      font-size: 1.25rem;
    }
  
    .subtitle {
      font-size: 0.9rem;
      margin-bottom: 1.25rem;
    }
  
    .input-field {
      padding: 12px;
      font-size: 0.9rem;
      border-radius: 6px;
    }
  
    .submit-btn,
    .back-btn {
      padding: 12px;
      font-size: 0.9rem;
      border-radius: 6px;
    }
  
    .error-message {
      font-size: 0.8rem;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
    }
  
    .loading-spinner {
      width: 16px;
      height: 16px;
    }
  
    .name-greeting {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
  
    .marks-table h2 {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
    }
  
    .marks-table th,
    .marks-table td {
      padding: 8px;
      font-size: 0.85rem;
    }
  
    .footer {
      font-size: 0.8rem;
      margin-top: 1.5rem;
    }
  }
  
  @media (max-width: 480px) {
    .card {
      padding: 20px;
    }
  
    .card h1 {
      font-size: 1.1rem;
    }
  
    .subtitle {
      font-size: 0.85rem;
    }
  
    .input-field {
      padding: 10px;
      font-size: 0.85rem;
    }
  
    .submit-btn,
    .back-btn {
      padding: 10px;
      font-size: 0.85rem;
    }
  
    .marks-table th,
    .marks-table td {
      padding: 6px;
      font-size: 0.75rem;
    }
  }
    
  </style>
</head>
<body>
  <div class="container">
    <!-- Home UI (Terminal Style) -->
    <div class="card terminal" id="homeUI">
      <div class="terminal-header">
        <span class="terminal-prompt">NGIT-Terminal $</span>
        <h1>cie-marks-viewer</h1>
      </div>
      <p class="subtitle">Enter parent's mobile number to access CIE marks</p>
      <form id="mobileForm">
        <input
          type="text"
          id="mobileNumber"
          name="mobileNumber"
          maxlength="10"
          placeholder="mobile_number: 10 digits"
          class="input-field"
          required
        />
        <p class="error-message" id="errorMessage"></p>
        <button type="submit" class="submit-btn">
          <span id="submitText">Fetch</span>
          <div id="loadingSpinner" class="loading-spinner hidden"></div>
        </button>
      </form>
      <div class="footer">> Designed by Vardan</div>
    </div>

    <!-- Results UI -->
    <div class="card hidden" id="resultsUI">
      <div class="name-greeting" id="nameGreeting"></div>
      <div id="marksTable" class="marks-table"></div>
      <a href="https://www.ngit24.me" class="back-btn">Go Back Home</a>
    </div>
  </div>
  <script>
// script.js
function hideElement(el) {
    el.classList.add('hidden');
  }
  
  function showElement(el) {
    el.classList.remove('hidden');
  }
  
  async function fetchMarks(mobileNumber) {
    const errorMessage = document.getElementById('errorMessage');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const submitText = document.getElementById('submitText');
  
    errorMessage.textContent = '';
    errorMessage.classList.remove('active');
  
    if (mobileNumber.length !== 10 || isNaN(mobileNumber)) {
      errorMessage.textContent = "Incorrect number, try again with your parent's number";
      errorMessage.classList.add('active');
      return;
    }
  
    loadingSpinner.classList.remove('hidden');
    submitText.textContent = 'Fetching marks...';
  
    try {
      const nameResponse = await fetch(
        `https://nam969.89determined.workers.dev/?mobile_number=${mobileNumber}`
      );
      if (!nameResponse.ok) throw new Error('Failed to fetch name');
      const name = await nameResponse.text();
  
      const marksResponse = await fetch(
        `https://cie.89determined.workers.dev/?mobile_number=${mobileNumber}`
      );
      if (!marksResponse.ok) throw new Error('Failed to fetch marks data');
      const data = await marksResponse.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(data, 'text/html');
  
      const heading = doc.querySelector('.box-body h2')?.textContent?.trim() || 'NGIT CIE Marks Viewer';
      document.title = heading;
  
      const table = doc.querySelector('.table.table-condensed');
      if (!table) throw new Error('No marks data found');
  
      const homeUI = document.getElementById('homeUI');
      homeUI.classList.add('hidden');
  
      setTimeout(() => {
        hideElement(homeUI);
        const resultsUI = document.getElementById('resultsUI');
        document.getElementById('nameGreeting').innerHTML = 
          `Name: <span>${name}</span>`;
        const marksTable = document.getElementById('marksTable');
        marksTable.innerHTML = `<h2>${heading}</h2>`;
        marksTable.appendChild(table.cloneNode(true));
        showElement(resultsUI);
      }, 500);
    } catch (error) {
      errorMessage.textContent = "Incorrect number, try again with your parent's number";
      errorMessage.classList.add('active');
      console.error(error);
    } finally {
      loadingSpinner.classList.add('hidden');
      submitText.textContent = 'execute';
    }
  }
  
  // Form submission handler
  document.getElementById('mobileForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const mobileNumber = document.getElementById('mobileNumber').value.trim();
    fetchMarks(mobileNumber);
  });
  
  // Auto-submit when 10 digits are entered
  document.getElementById('mobileNumber').addEventListener('input', function (event) {
    const mobileNumber = event.target.value.trim();
    if (mobileNumber.length === 10) {
      fetchMarks(mobileNumber);
    }
  });


    
  </script>
</body>
</html>
