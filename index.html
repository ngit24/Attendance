<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGIT Attendance Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.dashboard {
  width: 100%;
  max-width: 1200px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  margin-top: 20px;
  margin-bottom: 80px; /* Ensure it doesn't touch the footer */
  display: flex;
  flex-direction: column;
  align-items: center;
}

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .header p {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .input-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .input-section input {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .input-section button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: #6a11cb;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-section button:hover {
      background: #2575fc;
    }

    .data-section {
      display: none;
    }

    .greeting-card {
      text-align: center;
      margin-bottom: 30px;
    }

    .greeting-card h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .percentage-circle {
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      font-size: 2rem;
      font-weight: 700;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .daywise-attendance,
    .subject-wise-attendance,
    .overall-attendance {
      margin-bottom: 30px;
    }

    .daywise-attendance h3,
    .subject-wise-attendance h3,
    .overall-attendance h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .day-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .day-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .day-card h4 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .chart-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
	.session-badge {
  display: inline-block;
  padding: 5px 10px;
  border-radius: 15px;
  font-size: 0.9rem;
  margin: 5px;
  text-align: center;
}

.session-badge.present {
  background: #4caf50;
  color: white;
}

.session-badge.absent {
  background: #f44336;
  color: white;
}

.session-badge.not-taken {
  background: #9e9e9e;
  color: white;
}

.session-badge i {
  margin-right: 5px;
}
/* Circles for session status */
.session-circle {
  display: inline-block;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  margin: 5px;
}

.session-circle.present {
  background: #4caf50;
}

.session-circle.absent {
  background: #f44336;
}

.session-circle.not-taken {
  background: #9e9e9e;
}

.session-circle.present::before {
    content: '✔';
    color: white;
    font-size: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .session-circle.absent::before {
    content: '✘';
    color: white;
    font-size: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .session-circle.not-taken::before {
    content: '';
  }

/* Legend */
.legend {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 5px;
}

.legend-item .circle {
  width: 15px;
  height: 15px;
  border-radius: 50%;
}

.legend-item .present {
  background: #4caf50;
}

.legend-item .absent {
  background: #f44336;
}

.legend-item .not-taken {
  background: #9e9e9e;
}

.hidden {
  display: none;
}

.loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none; /* Initially hidden */
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.8);
  z-index: 1001;
}

.loader::before {
  content: "";
  width: 50px;
  height: 50px;
  border: 5px solid rgba(255, 255, 255, 0.3);
  border-top: 5px solid #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


@keyframes l2 {
  to {
    background-size: 100% 3px;
  }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Desktop-specific styles */
@media (min-width: 768px) {
  .dashboard {
    padding: 50px;
    border-radius: 30px;
  }

  .header h1 {
    font-size: 3rem;
  }

  .header p {
    font-size: 1.2rem;
  }

  .input-section {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .input-section input {
    max-width: 500px;
    padding: 15px;
    font-size: 1.2rem;
    margin-bottom: 10px;
  }

  .input-section button {
    padding: 15px 30px;
    font-size: 1.2rem;
  }

  .greeting-card h2 {
    font-size: 2.5rem;
  }

  .percentage-circle {
    width: 200px;
    height: 200px;
    font-size: 2.5rem;
  }

  .daywise-attendance h3,
  .subject-wise-attendance h3,
  .overall-attendance h3 {
    font-size: 2rem;
  }

  .day-card h4 {
    font-size: 1.5rem;
  }

  .chart-container {
    padding: 30px;
  }
}

/* Mobile-specific styles */
@media (max-width: 767px) {
  .dashboard {
    margin-top: 20px;
  }
}

    /* Import stylish font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    .footer {
        position: fixed;
        bottom: 10px; /* Slightly above bottom to avoid touching other elements */
        left: 50%;
        transform: translateX(-50%);
        width: max-content;
        text-align: center;
        padding: 8px 16px;
        font-family: 'Poppins', sans-serif;
        font-size: 18px;
        color: rgba(255, 255, 255, 0.7);
        background: none; /* Fully transparent */
        backdrop-filter: none; /* No blur */
        z-index: 9999; /* Ensure it stays on top */
        pointer-events: none; /* Prevent interaction issues */
    }

    /* Gradient Effect for Name */
    .gradient-text {
        background: linear-gradient(90deg, #00f7ff, #007bff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 600;
    }

  /* Footer styles */
  footer {
    background: linear-gradient(135deg, #ffffff, #e0e0e0);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    color: #fff;
    z-index: 1000; /* Ensure it stays above other elements */
  }

  footer a {
    color: #6a11cb;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }

  footer ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  footer ul li {
    display: inline;
  }

  /* Popup styles */
  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    z-index: 1002;
    display: none;
  }

  .popup h3 {
    margin-bottom: 10px;
    color: #333;
  }

  .popup button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #6a11cb;
    color: #fff;
    cursor: pointer;
  }

  .popup button:hover {
    background: #2575fc;
  }
</style>
</head>

<body>
  <div class="dashboard">
    <!-- Header -->
    <header class="header">
      <h1>NGIT Attendance Viewer</h1>
      <p>Track your attendance with ease</p>
    </header>

    <!-- Input Section -->
    <div class="input-section">
      <form id="attendanceForm">
        <input type="text" id="parentNumber" placeholder="Enter Parent's Number" required maxlength="10">
        <button type="submit"><i class="fas fa-search"></i> Get Attendance</button>
      </form>
    </div>

    <!-- Data Display Section -->
    <div id="attendanceData" class="data-section">
      <!-- Greeting and Total Percentage -->
      <div class="greeting-card">
        <h2 id="studentName">Hello, stranger !</h2>
        <div class="percentage-circle">
          <span id="totalPercentage">91.10%</span>
        </div>
        <p id="updatedOn">Last Updated: Sat 15 Feb at 01:45 AM</p>
      </div>

      <!-- Day-wise Attendance -->
     <div class="daywise-attendance">
  <h3>Day-wise Attendance</h3>
  <div class="day-card">
    <div id="daywiseAttendance" class="sessions-grid"></div>
  </div>
  <!-- Legend -->
  <div class="legend">
    <div class="legend-item">
      <span class="circle present"></span> Present
    </div>
    <div class="legend-item">
      <span class="circle absent"></span> Absent
    </div>
    <div class="legend-item">
      <span class="circle not-taken"></span> Not Taken
    </div>
  </div>
</div>

<div class="subject-wise-attendance">
  <h3>Subject-wise Attendance</h3>
  <div class="chart-container">
    <canvas id="subjectChart"></canvas>
  </div>
</div>


      
    </div>
  </div>

  <div class="loader"></div>

  <div class="popup" id="popup">
    <h3>Warning</h3>
    <p>Incorrect number, try only your parent's number.</p>
    <button id="closePopup">Close</button>
  </div>

  <footer class="footer">
    <p>Designed by <span class="gradient-text">Vardan</span></p>
</footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
   

    document.getElementById('attendanceForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const parentNumber = document.getElementById('parentNumber').value.trim();
        

        if (!parentNumber) {
    const input = document.getElementById('parentNumber');
    input.style.border = '2px solid red';
    gsap.to(input, { x: -10, duration: 0.1, repeat: 5, yoyo: true });
    return;
}


        // Show loader and reset previous data
        document.querySelector('.loader').style.display = 'flex';
        document.getElementById('attendanceData').style.display = 'none';

        try {
            const response = await fetch(`https://test.89determined.workers.dev/?mobile_number=${parentNumber}`);
            const data = await response.json();

            // Hide loader
            document.querySelector('.loader').style.display = 'none';

            // Hide input section and header smoothly
            document.querySelector('.input-section').classList.add('hidden');
            document.querySelector('.header').classList.add('hidden');

            // Display fetched attendance data
            displayAttendanceData(data);
        } catch (error) {
            console.error('Error fetching data:', error);
            alert('Incorrect number, try only your parents number.');
            document.querySelector('.loader').style.display = 'none'; // Hide loader on error
        }
    });
});


function displayAttendanceData(data) {
    const attendanceDataDiv = document.getElementById('attendanceData');
    attendanceDataDiv.style.display = 'block';

    // Animate data display
    gsap.from(attendanceDataDiv, { opacity: 0, y: 50, duration: 1 });

    // Display student name
    document.getElementById('studentName').textContent = `Hello, ${data.name}!`;

    // Display total attendance percentage
    const totalPercentage = data.attendance.overallattperformance.totalpercentage;
    document.getElementById('totalPercentage').textContent = `${totalPercentage}%`;

    // Display last updated date
    const updatedOn = data.attendance.attandance.dayobjects[0].updatedon;
    document.getElementById('updatedOn').textContent = `Last Updated: ${updatedOn}`;

    // Render day-wise attendance
    const daywiseAttendanceDiv = document.getElementById('daywiseAttendance');
    daywiseAttendanceDiv.innerHTML = '';
    data.attendance.attandance.dayobjects.forEach(day => {
        const dayItem = document.createElement('div');
        dayItem.className = 'session-item';
        dayItem.innerHTML = `
            <h5>${day.day || day.date}</h5>
            <div class="session-circles">
                ${Object.entries(day.sessions).map(([session, status]) => `
                    <div class="session-circle ${getSessionClass(status)}" title="${session}: ${getSessionText(status)}"></div>
                `).join('')}
            </div>
        `;
        daywiseAttendanceDiv.appendChild(dayItem);
    });

    // Render subject-wise attendance chart
    renderSubjectChart(data.attendance.overallattperformance.overall);
}

// Function to render subject-wise attendance using Chart.js
function renderSubjectChart(subjectsData) {
    const subjects = subjectsData.map(subject => subject.subjectname);
    const attendanceValues = subjectsData.map(subject => {
        return subject.percentage !== "--" ? parseFloat(subject.percentage) : 
               subject.practical !== "--" ? parseFloat(subject.practical) : 0;
    });

    // Destroy previous chart instance if exists
    const existingChart = Chart.getChart("subjectChart");
    if (existingChart) {
        existingChart.destroy();
    }

    // Create new chart
    const ctx = document.getElementById('subjectChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: subjects,
            datasets: [{
                label: 'Attendance Percentage',
                data: attendanceValues,
                backgroundColor: 'transparent',
                borderColor: '#00f7ff',
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100
                }
            }
        }
    });
}

// Helper functions for session status
function getSessionClass(status) {
    switch (status) {
        case '1': return 'present';
        case '0': return 'absent';
        case '2': return 'not-taken';
        default: return '';
    }
}

function getSessionText(status) {
    switch (status) {
        case '1': return 'Present';
        case '0': return 'Absent';
        case '2': return 'Not Taken';
        default: return '';
    }
}


  </script>
</body>
</html>
